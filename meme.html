        <a class='back-button header-el hidden net2' href='index.html'><i class="bi bi-arrow-left-short"></i> GO BACK HOME</a

        <div class="hidden">
          <img
            class="logo"
            src="img/hero-title.png"
            style="
              display: block;
              margin-inline: auto;
              margin-top: 50px;
              margin-bottom: 10px;

          <div class="slogan">MEME GENERATOR</div>

        <div class="header-el"></div>

      <div class="modal-container hidden">
        <div class="modal-image-container">
          <div class="modal-tuto-text">
            <img class="arrow" src="img/arrow.png" alt="" />
            <span class="stobe-animation"
              >Click on any place in the image to write</span
            >
          </div>
          <div
            id="mainImage"
            class="modal-image"
            style="background-image: url(https://pipo.meme/&quot;./img/memes/1.jpg&quot;)"
          ></div>
          <div class="modal-tuto-text modal-tuto-text-right">
            <span class="stobe-animation">CHOOSE AN IMAGE YOU want to use</span>
            <img class="arrow" src="img/arrow_down.png" alt="" width="100px" />
          </div>
        </div>
        <div class="editor-section">
          <div class="text-editor-font-rotate">
            <div class="font-editor">
              <label class="editor-label">FONT: </label>
              <select name="font" id="font-editor-select">
                <option value="Soda Shake">Soda Shake</option>
                <option value="Menco_Black">Menco Black</option>
                <option value="cutsey">Cutsey</option>
                <option value="cuteDino">Cute Dino</option>
                <option value="comic">Comic sans ms</option>
                <option value="newImpact">Impact</option>
              </select>
            </div>
            <div class="text-rotation">
              <label class="editor-label">ROTATE: </label>
              <div class="editor-label-input-container">
                <input
                  type="number"
                  max="360"
                  min="-360"
                  class="text-rotation-input"
                  value="0"
                />
                <label>%</label>
              </div>
            </div>
          </div>
          <div class="text-editor">
            <label class="editor-label">SIZE: </label>
            <div class="size-editor">
              <div class="decrease-size">-</div>
              <div class="text-size">
                <span class="current-text-size" contenteditable="true">25</span
                ><span style="color: white"> PX</span>
              </div>
              <div class="increase-size">+</div>
            </div>
          </div>
          <div class="text-editor-weight-color">
            <div class="color-editor">
              <div class="color-editor-black"></div>
              <div class="color-editor-white"></div>
            </div>
            <div class="weight-editor">
              <strong>Bold</strong>
              <i>Italic</i>
            </div>
          </div>
        </div>
        <div class="modal-button-container">
          <div id="downloadBtn" class="download-button stobe-animation">
            <i class="bi bi-cloud-arrow-down" style="margin-right: 10px"></i>
            DOWNLOAD
          </div>
        </div>
